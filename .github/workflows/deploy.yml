# Nome do Workflow
name: Deploy to GitHub Pages

# Gatilho: Executar quando houver um push na branch 'main'
# (Se sua branch principal for 'master', troque 'main' por 'master' abaixo)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Permissões necessárias para o workflow poder publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Tarefas a serem executadas
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Pode ajustar para a versão que você usa

      # 3. Instala as dependências do projeto
      - name: Install dependencies
        run: npm install

      # 4. Gera a pasta 'dist' com os arquivos finais do site
      - name: Build
        run: npm run build

      # 5. Prepara os arquivos para serem publicados
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Faz o upload dos arquivos da pasta 'dist' para o GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      # 7. Publica os arquivos no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
